<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的世界指令生成器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>我的世界指令生成器</h1>
            <p>通过图形化界面轻松生成游戏指令</p>
        </header>
        
        <main>
            <div class="loading" id="loadingIndicator" style="display: none;">
                <p>正在加载指令列表...</p>
            </div>
            
            <div class="command-selector">
                <label for="commandType">选择指令类型:</label>
                <select id="commandType">
                    <option value="">请选择指令类型</option>
                </select>
            </div>
            
            <div id="commandForm" class="form-container">
                <!-- 动态表单将通过JavaScript生成 -->
            </div>
            
            <div class="result-container">
                <h2>生成的指令</h2>
                <div class="command-output">
                    <pre id="commandResult">请选择指令类型并填写参数</pre>
                    <button id="copyButton" class="copy-button">复制指令</button>
                </div>
                <div id="errorMessage" class="error-message"></div>
            </div>
        </main>
        
        <footer>
            <p>我的世界指令生成器 &copy; 2023</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
    
    <!-- 横向图标化导航栏 -->
    <div class="icon-nav">
        <div class="nav-icons">
            <div class="nav-icon-item" data-target="home" title="首页" onclick="window.location.href='home.html'">
                首页
            </div>
            <div class="nav-icon-item active" data-target="generator" title="指令生成">
                指令生成
            </div>
            <div class="nav-icon-item" data-target="contributors" title="贡献者" onclick="window.location.href='contributors.html'">
                贡献者
            </div>
        </div>
    </div>
</body>
</html>
